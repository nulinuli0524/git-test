name: Build Ghostscript for OpenHarmony

on:
  workflow_dispatch:
  push:
    paths:
      - 'native/**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: silkeh/clang:15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ========== 安装基础工具 ==========
    - name: Install essential tools
      run: |
        apt-get update
        apt-get install -y git cmake ninja-build build-essential \
          autoconf automake libtool pkg-config wget tar gzip tree \
          clang lld  # 确保安装clang和lld
        echo "工具安装完成: $(git --version), $(cmake --version | head -1)"
        echo "Clang版本: $(clang --version | head -1)"

    # ========== 创建基础目录结构 ==========
    - name: Create directory structure
      run: |
        mkdir -p ohos-ndk/sysroot/usr/{include,lib,bin}
        tree ohos-ndk || ls -R ohos-ndk
        echo "OHOS_NDK_HOME=$PWD/ohos-ndk" >> $GITHUB_ENV
        echo "PATH=$PATH:$PWD/ohos-ndk/llvm/bin" >> $GITHUB_ENV

    # ========== 构建鸿蒙系统组件 ==========
    - name: Build OpenHarmony sysroot
      run: |
        # 确保目录存在
        mkdir -p $OHOS_NDK_HOME/sysroot/usr/include
        
        # 获取鸿蒙内核头文件 - 使用新的路径结构
        wget -q https://gitee.com/openharmony/kernel_liteos_a/repository/archive/master.tar.gz -O kernel.tar.gz
        mkdir kernel_src
        tar -xzf kernel.tar.gz -C kernel_src --strip-components=1
        
        # 复制头文件 - 根据实际目录结构调整
        cp -r kernel_src/arch/arm64/include/* $OHOS_NDK_HOME/sysroot/usr/include/
        cp -r kernel_src/include/* $OHOS_NDK_HOME/sysroot/usr/include/
        echo "内核头文件已复制到: $OHOS_NDK_HOME/sysroot/usr/include"
        
        # 构建 musl libc
        wget -q https://gitee.com/openharmony/third_party_musl/repository/archive/master.tar.gz -O musl.tar.gz
        mkdir musl_src
        tar -xzf musl.tar.gz -C musl_src --strip-components=1
        
        cd musl_src
        
        # 设置CC环境变量
        export CC=clang
        echo "使用的C编译器: $(which $CC)"
        
        ./configure \
          --target=aarch64-linux-ohos \
          --prefix=$OHOS_NDK_HOME/sysroot/usr \
          --disable-shared \
          --enable-static
        make -j$(nproc) install
        cd ..
        
        # 构建基础库的函数
        build_lib() {
          local lib_name=$1
          local lib_url=$2
          
          echo "Building $lib_name..."
          wget -q $lib_url/repository/archive/master.tar.gz -O $lib_name.tar.gz
          mkdir ${lib_name}_src
          tar -xzf $lib_name.tar.gz -C ${lib_name}_src --strip-components=1
          
          cd ${lib_name}_src
          mkdir build && cd build
          
          # 设置编译器
          export CC=clang
          export CXX=clang++
          
          cmake .. \
            -DCMAKE_INSTALL_PREFIX=$OHOS_NDK_HOME/sysroot/usr \
            -DCMAKE_C_COMPILER=$CC \
            -DCMAKE_CXX_COMPILER=$CXX \
            -DCMAKE_SYSROOT=$OHOS_NDK_HOME/sysroot \
            -DCMAKE_C_FLAGS="--target=aarch64-linux-ohos" \
            -DCMAKE_CXX_FLAGS="--target=aarch64-linux-ohos" \
            -DBUILD_SHARED_LIBS=OFF
          cmake --build . --target install -j$(nproc)
          cd ../..
        }
        
        # 构建基础库
        build_lib zlib https://gitee.com/openharmony/third_party_zlib
        build_lib libpng https://gitee.com/openharmony/third_party_libpng
        build_lib freetype https://gitee.com/openharmony/third_party_freetype

    # ========== 构建鸿蒙工具链 ==========
    - name: Build OpenHarmony toolchain
      run: |
        # 使用预编译的LLVM工具链以节省时间
        wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-16.0.0/clang+llvm-16.0.0-aarch64-linux-gnu.tar.xz -O llvm.tar.xz
        mkdir -p $OHOS_NDK_HOME/llvm
        tar -xf llvm.tar.xz -C $OHOS_NDK_HOME/llvm --strip-components=1
        
        # 创建 wrapper 脚本
        cat > $OHOS_NDK_HOME/llvm/bin/aarch64-linux-ohos-clang <<'EOF'
        #!/bin/bash
        exec $OHOS_NDK_HOME/llvm/bin/clang \
          --target=aarch64-linux-ohos \
          --sysroot=$OHOS_NDK_HOME/sysroot \
          -fuse-ld=lld \
          "$@"
        EOF
        chmod +x $OHOS_NDK_HOME/llvm/bin/aarch64-linux-ohos-clang*
        ln -s aarch64-linux-ohos-clang $OHOS_NDK_HOME/llvm/bin/aarch64-linux-ohos-clang++

    # ========== 构建 Ghostscript ==========
    - name: Build Ghostscript
      run: |
        set -e  # 任何命令失败立即退出
        
        # 下载 Ghostscript 源码
        wget -q https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs1003/ghostscript-10.03.0.tar.gz
        mkdir gs_src
        tar -xzf ghostscript-10.03.0.tar.gz -C gs_src --strip-components=1
        cd gs_src
        
        # 应用鸿蒙适配补丁
        cat > ohos.patch <<'EOPATCH'
        diff --git a/base/gp_getnv.c b/base/gp_getnv.c
        --- a/base/gp_getnv.c
        +++ b/base/gp_getnv.c
        @@ -22,6 +22,9 @@
         const char *
         gp_getenv(const char *key)
         {
        +    /* OpenHarmony doesn't have environment variables */
        +    return NULL;
        +
         #ifdef __APPLE__
             /* On macOS, when running in a sandbox, the environment is sanitized. */
             if (strcmp(key, "HOME") == 0)
        diff --git a/base/gp_unix.c b/base/gp_unix.c
        --- a/base/gp_unix.c
        +++ b/base/gp_unix.c
        @@ -83,7 +83,7 @@
         FILE *
         gp_fopen(const char *fname, const char *mode)
         {
        -    return fopen(fname, mode);
        +    return ohos_fopen(fname, mode);
         }
        EOPATCH
        
        patch -p1 < ohos.patch
        
        # 添加简化版鸿蒙文件IO实现
        cat > base/ohos_fileio.c <<'EOF'
        #include <stdio.h>
        
        FILE* ohos_fopen(const char* path, const char* mode) {
            // 实际项目中应替换为鸿蒙API
            return fopen(path, mode);
        }
        EOF
        
        # 确保输出目录存在
        mkdir -p /gs-build
        
        # 配置前显示编译器信息
        echo "使用的C编译器: $($OHOS_NDK_HOME/llvm/bin/aarch64-linux-ohos-clang --version)"
        
        ./autogen.sh
        ./configure \
          --host=aarch64-linux-ohos \
          --prefix=/gs-build \
          --enable-shared \
          --disable-cups \
          --with-drivers=PCLm \
          CC="$OHOS_NDK_HOME/llvm/bin/aarch64-linux-ohos-clang" \
          CXX="$OHOS_NDK_HOME/llvm/bin/aarch64-linux-ohos-clang++" \
          CFLAGS="-fPIC -O3 -I$OHOS_NDK_HOME/sysroot/usr/include -DOHOS_CUSTOM_IO" \
          LDFLAGS="-L$OHOS_NDK_HOME/sysroot/usr/lib -lz -lpng -lfreetype"
        
        make -j$(nproc)
        make install

    # ========== 产物打包 ==========
    - name: Package artifacts
      run: |
        mkdir -p artifacts/libs/arm64-v8a
        
        # 检查并复制库文件
        if [ -f /gs-build/lib/libgs.so ]; then
          cp /gs-build/lib/libgs.so artifacts/libs/arm64-v8a/
        elif [ -f /gs-build/lib/libgs.dylib ]; then
          cp /gs-build/lib/libgs.dylib artifacts/libs/arm64-v8a/libgs.so
        else
          echo "##[error]未找到libgs.so文件！"
          find /gs-build -name "*.so" -o -name "*.dylib" -print
          exit 1
        fi
        
        # 验证文件类型
        file artifacts/libs/arm64-v8a/libgs.so
        echo "构建时间: $(date)" > artifacts/build-info.txt
        echo "文件信息: $(file artifacts/libs/arm64-v8a/libgs.so)" >> artifacts/build-info.txt

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ohos-ghostscript
        path: artifacts
