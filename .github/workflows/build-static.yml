name: Build Static pdf2pclm.node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 \
            zlib1g-dev libjpeg-dev libpng-dev libfreetype6-dev

      - name: Clone and build Ghostscript static
        run: |
          # use the GitHub mirror (has ghostscript/ configure script)
          git clone --depth=1 https://github.com/ArtifexSoftware/ghostpdl.git ghostpdl
          cd ghostpdl/ghostscript
          ./configure --disable-shared --enable-static
          make -j$(nproc)
          cp soobj/libgs.a $GITHUB_WORKSPACE/libgs.a
          cp -r base $GITHUB_WORKSPACE/gs-headers

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm deps and build addon
        run: |
          npm install
          npx node-gyp configure
          npx node-gyp build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2pclm-static-node
          path: build/Release/pdf2pclm.node
