# File: .github/workflows/build-static.yml
name: Build Static pdf2pclm.node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 wget \
            zlib1g-dev libjpeg-dev libpng-dev libfreetype6-dev

      - name: Cache Ghostscript tarball
        id: cache-ghostscript
        uses: actions/cache@v3
        with:
          path: gs.tar.gz
          key: ghostscript-tarball-10.05.1
          restore-keys: |
            ghostscript-tarball-

      - name: Download Ghostscript release if needed
        if: steps.cache-ghostscript.outputs.cache-hit != 'true'
        run: wget -q --show-progress https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10051/ghostscript-10.05.1.tar.gz -O gs.tar.gz

      - name: Extract and build Ghostscript
        run: |
          tar xzf gs.tar.gz
          cd ghostscript-10.05.1
          ./configure --disable-shared --enable-static
          make -j$(nproc)
          cp soobj/libgs.a $GITHUB_WORKSPACE/libgs.a
          cp -r base $GITHUB_WORKSPACE/gs-headers

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm install

      - name: Build native addon
        run: |
          npx node-gyp configure
          npx node-gyp build

      - name: Verify build output
        run: ls -l build/Release/pdf2pclm.node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2pclm-static-node
          path: build/Release/pdf2pclm.node
