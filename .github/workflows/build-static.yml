name: Build Static pdf2pclm.node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 \
            zlib1g-dev libjpeg-dev libpng-dev libfreetype6-dev

      - name: Install npm deps
        run: npm install

      - name: Debug napi include path
        run: node -p "require('node-addon-api').include"

      - name: Build Ghostscript (static)
        run: |
          git clone --depth=1 git://git.ghostscript.com/ghostpdl.git
          cd ghostpdl/ghostscript
          ./configure --disable-shared --enable-static
          make -j$(nproc)
          # 拷贝静态库和 headers 回工作区根目录
          cp soobj/libgs.a $GITHUB_WORKSPACE/libgs.a
          cp -r base $GITHUB_WORKSPACE/gs-headers

      - name: List workspace files for debug
        run: ls -R $GITHUB_WORKSPACE | sed -e 's/^/WORKSPACE: /'

      - name: Build native addon
        run: |
          npx node-gyp configure
          npx node-gyp build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2pclm-static-node
          path: build/Release/pdf2pclm.node
