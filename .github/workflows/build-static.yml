name: Build pdf2pclm.node with system Ghostscript

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 \
            ghostscript libgs-dev \
            zlib1g-dev libjpeg-dev libpng-dev libfreetype6-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm deps and build addon
        run: |
          npm install
          npx node-gyp configure
          npx node-gyp build

      - name: Verify .node file
        run: ls -l build/Release/pdf2pclm.node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2pclm-node
          path: build/Release/pdf2pclm.node
