name: CI Build & Test libgs_napi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libgs-dev ghostscript wget

      - name: Build libgs_napi.so
        working-directory: native
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel
          cp build/libgs_napi.so ${{ github.workspace }}/

      - name: Copy test PDF
        run: cp tests/test.pdf test.pdf

      - name: Compile and run test
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/native/build:${{ env.LD_LIBRARY_PATH }}
        run: |
          g++ tests/test_main.cpp \
            -L native/build -lgs_napi -lgs -o test_main
          ./test_main test.pdf output.pclm | tee conversion.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gs-napi-results
          path: |
            libgs_napi.so
            test.pdf
            output.pclm
            conversion.log
