name: Build HarmonyOS HAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_harmony:
    runs-on: ubuntu-latest
    env:
      HAP_PROJECT_DIR: harmony-module
      HAP_OUTPUT: ${{ github.workspace }}/harmony-module/output

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies & cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git cmake wget unzip \
            zlib1g-dev libjpeg-dev libpng-dev libfreetype6-dev \
            nodejs npm gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - id: cache-gs
        uses: actions/cache@v3
        with:
          path: gs.tar.gz
          key: gs-10.05.1

      - name: Download Ghostscript tarball
        if: steps.cache-gs.outputs.cache-hit != 'true'
        run: |
          wget -q \
            https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10051/ghostscript-10.05.1.tar.gz \
            -O gs.tar.gz

      - name: Build Ghostscript and extract libgs.a
        run: |
          tar xzf gs.tar.gz
          cd ghostscript-10.05.1

          CC=aarch64-linux-gnu-gcc \
          CXX=aarch64-linux-gnu-g++ \
            ./configure --host=aarch64-linux-gnu \
                        --disable-rpath \
                        --enable-static \
                        --enable-shared

          make -j$(nproc)

          GS_A=$(find . \
            \( -path "./soobj/libgs.a" -o -path "./obj/libgs.a" -o -path "./lib/libgs.a" \) \
            -type f | head -n1)

          if [ -z "$GS_A" ]; then
            echo "::error::libgs.a not found in build tree"
            find . -type f -name '*.a'
            exit 1
          fi

          cp "$GS_A" ${{ github.workspace }}/libgs.a

      - name: Build native C++ plugin
        run: |
          cd $HAP_PROJECT_DIR/cpp
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DHOS_ARCH=arm64-v8a \
            -DGS_LIB="${{ github.workspace }}/libgs.a"
          make -j$(nproc)
          mkdir -p ../libs/arm64
          cp libpdf2pclm.so ../libs/arm64/

      - name: Install hap-toolkit
        run: npm install -g @ohos/hap-toolkit

      - name: Build HAP package
        run: |
          cd $HAP_PROJECT_DIR
          hap build -t hap -p arm64 -a arm64-v8a -o output

      - name: Upload HAP artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2pclm-harmony-hap
          path: ${{ github.workspace }}/harmony-module/output/*.hap
